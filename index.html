<!DOCTYPE html>
<html>
<head>
  <title>dyrk's space</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <style>
    body {
      background-color: lightpink;
    }

    .audio-player {
      width: 250px;
      margin: 10px;
      margin-top: 20px;
    }
    
    .slider {
      margin: 10px 0;
      padding: 10px;
    }
    
    .controls button {
      margin-right: 5px;
    }
    
  </style>
</head>

<body>
  <label class="bg-text" style="top: 2px; left: 2px; font-size: larger; color: white;">i got too silly</label>
  <div class="window song-window" style="margin: 122px; width: 280px; height: 120px">
    <div class="title-bar song-window-bar">
      <div class="title-bar-text">
        <a class="song-title" style="color: white;">hello :3</a>
      </div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="audio-player">
        <audio id="song" src="/goober.mp3"></audio>
        <div class="slider field-row">
          <input type="range" id="seekSlider" min="0" step="0.01" value="0" />
          <label for="seekSlider" class="time-crnt">00:00</label>
        </div>
        <div class="controls">
          <button id="playBtn">Play</button>
          <button id="pauseBtn">Pause</button>
          <button id="stopBtn">Stop</button>
        </div>
        <script src="https://unpkg.com/draggable@4.2.0/dist/draggable.min.js"></script>
        <script src="app.js"></script>
        
      </div>
    </div>
  </div>
  <div class="window typebox-window" style="width: 300px">
    <div class="title-bar">
      <div class="title-bar-text">dyrk-ai</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="field-row-stacked" style="width: 200px">
        <label for="typingbox">this ai was trained to act as dyrk</label>
        <textarea id="typingbox" rows="8"></textarea>
      </div>
    </div>
  </div>
  <script>
    const draggableWindowSong = new Draggable(document.querySelector('.song-window'), {
      handle: document.querySelector('.song-window-bar')
    });
    //const draggableWindowImg = new Draggable(document.querySelector('.img-window'), {
      //handle: document.querySelector('.img-window-bar')
    //});
  </script>
</body>
</html>
